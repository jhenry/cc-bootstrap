<div class="card mb-3 comment d-none template" data-comment="">
	<div class="row no-gutters">
		<div class="col-md-3 text-center">
			<i class="default-avatar fas fa-user fa-lg py-3 mt-3" alt="" style="font-size: 64px;"></i>
			<img src="" class="authorAvatar d-none p-2 my-3 img-thumbnail" alt="">
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<p class="card-text comment-meta font-weight-light font-italic">Posted by <span class="commentAuthor"><a class="authorUrl" href=""></a></span> on <span class="commentDate"></span> <span class="commentReply reply_to"></span></p>
				<p class="card-text comment-text"></p>
				<div class="commentAction text-right">
					<button type="button" class="reply btn btn-sm btn-outline-secondary"><?=Language::getText('reply')?></button>
					<button type="button" class="flag report_abuse report-content btn btn-sm btn-outline-danger" data-type="comment" data-id=""><?=Language::getText('report_abuse')?></button>
				</div>
			</div>
		</div>
	</div>
</div>
